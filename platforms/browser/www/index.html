<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />

        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <link rel="stylesheet" href="css.css" />
        <script>
            /* herschrijven naar jquery*/
            window.onload = function(){
                $("#goToLocationServiceScreenBtn").click(function (){$.mobile.changePage("#locationScreen");});
                // document.getElementById('goToLocationServiceScreenBtn').addEventListener('click', navLocationScreen);
                document.getElementById('goToBTScreen').addEventListener('click', navBTScreen);
                document.getElementById('goToKoppelMoxScreen').addEventListener('click', navKoppelScreen);
                document.getElementById('goToProfielScreen').addEventListener('click', navProfielScreen);
                document.getElementById('goToDoelScreen').addEventListener('click', navDoelScreen);
                document.getElementById('goToActieveMinScreen').addEventListener('click', navActieveMinScreen);
                document.getElementById('goToStappenScreen').addEventListener('click', navAantalStappen);
                document.getElementById('goToInstellingenScreen').addEventListener('click', navInstellingenScreen);
                document.getElementById('homeBtn').addEventListener('click', navHome);                
            }
            
            function navHome(){$.mobile.changePage("#home","fade");}
            function navLocationScreen(){$.mobile.changePage("#locationScreen");}
            function navBTScreen(){$.mobile.changePage("#btScreen", "fade");}
            function navKoppelScreen(){$.mobile.changePage("#koppelMoxScreen", "fade");}
            function navProfielScreen(){$.mobile.changePage("#profielScreen","fade");}
            function navDoelScreen(){$.mobile.changePage("#doelScreen","fade");}
            function navActieveMinScreen(){$.mobile.changePage("#activeMinScreen","fade");}
            function navAantalStappen(){$.mobile.changePage("#aantalStappenScreen","fade");}
            function navInstellingenScreen(){$.mobile.changePage("#instellingenScreen","fade");}
            $(function(){setTimeout(hideSplash, 2000);});
            function hideSplash(){$.mobile.changePage("#home", "fade");}

        </script>
    </head>
